<form class="input-container">
  <input class="input-elem"
         placeholder="Card Name"
         (change)="onChangeName($event)"
         [value]="card.name"
  />

  <input class="input-elem"
         placeholder="Card Description"
         (change)="onChangeDescription($event)"
         [value]="card.description"
  />

  <button class="input-elem button-elem"
          (click)="submit($event)">
    Create
  </button>

</form>
