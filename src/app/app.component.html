<app-modal
  [active]="updateActive"
  [card]="cardToUpdate"
  (updateCardItem)="saveUpdatedCard($event)"
></app-modal>


<div class="container">
  <div class="data-input">
    <app-input
      (notifySubmit)="createCard($event)"
    ></app-input>

    <app-page-limit
      (notifyLimit)="updateLimit($event)"
      [limit]="limit"
      [limitMin]="limitMin"
      [limitMax]="limitMax"
    ></app-page-limit>
  </div>


  <div class="cards">
    <ng-container *ngFor="let card of cards.slice(indexStart, indexEnd); index as i;">
      <app-card
        class="container-card"
        [card]="card"
        (updateCardItem)="updateCard($event)"
        (deleteCardItem)="deleteCard($event)"
      >
      </app-card>
    </ng-container>
  </div>

  <div class="pagination">
    <app-pagination
      [page]="page"
      [current]="currentPage"
      (notifyUpdatePage)="setCurrentPage($event)">

    </app-pagination>
  </div>
</div>
